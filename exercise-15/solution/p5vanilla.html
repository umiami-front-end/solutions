<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>p5 goes Vanilla</title>
    <style>

      /*
        The rules for 'body' are not necessary to make this exercise
        work; they are just to center the circle on the page.
      */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #box {
        background-color: transparent;
        border-radius: 50%;
        width: 300px;
        height: 300px;
      }
    </style>
  </head>

  <body>

    <div id="box"></div>

    <script src="js/p5vanilla.js"></script>

  </body>
</html>
